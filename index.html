<!DOCTYPE html>
<html>
<head>
	<title>Project Frame</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
</head>
<body>
	<div id="sidebar">
		<div id="moves">
			<h1>Moves</h1>
			<ul>
				<li class="drag" data-char="fox" data-move="dspecial">Down Special</li>
				<li class="drag" data-char="fox" data-move="wavedash">Wavedash</li>
			</ul>
		</div>
		
		<div id="movedata">
			<h1>Move Data</h1>
			<p>Select a move to view data</p>
		</div>
		
		<div id="tournaments">
			<h1>Tournaments</h1>
			<p>Tournament ads go here</p>
		</div>
	</div>
	
	<canvas id="canvas" width="1024" height="481"></canvas>

	<div id="timeline">
		<h1>Timeline</h1>
		<ul id="layers">
			<li class="layer" data-char="fox">
				<div class="layertitle">Fox</div>
				<div class="moves">
					<div class="move" data-move="dspecial">
						<div class="movetitle">Dspecial</div>
						<div class="frame" data-frame="1"></div
						><div class="frame" data-frame="2"></div><div class="frame" data-frame="3"></div><div class="frame" data-frame="4"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div>
					</div>
					<div class="move" data-move="jumpsquat">
						<div class="movetitle">Jump</div>
						<div class="frame" data-frame="1"></div><div class="frame" data-frame="2"></div><div class="frame" data-frame="3"></div>
					</div>
					<div class="move" data-move="wavedash">
						<div class="movetitle">Wavedash</div>
						<div class="frame" data-frame="1"></div><div class="frame" data-frame="2"></div><div class="frame" data-frame="3"></div><div class="frame" data-frame="4"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="6"></div><div class="frame" data-frame="7"></div><div class="frame" data-frame="8"></div><div class="frame" data-frame="9"></div><div class="frame" data-frame="10"></div>
					</div>
					<div class="move" data-move="usmash">
						<div class="movetitle">Usmash</div>
						<div class="frame" data-frame="1"></div><div class="frame" data-frame="2"></div><div class="frame" data-frame="3"></div><div class="frame" data-frame="4"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div><div class="frame" data-frame="5"></div>
					</div>
				</div>
			</li>
			<li class="layer">
				<div class="layertitle">Falco</div>
			</li>
		</ul>
	</div>
	
	<div id="footer">
		<ul>
			<li><a href="#">About</a></li>
			<li><a href="#">Links</a></li>
		</ul>
	</div>
	<!-- why is there spacing below? only occurs in chrome -->
	<script src="js/script.js"></script>
</body>
</html>
